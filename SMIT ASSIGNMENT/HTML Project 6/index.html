<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1 align="center">Registration Form</h1>

    <table border="2px" align="center">
        <tr>
            <th>Enter your First Name</th>
            <td><form ><input type="text"></form></td>


        </tr>

        <tr>
            <th>Enter your last name</th>
            <td><form ><input type="text"></form></td>
            

        </tr>

        <tr>
            <th>Enter your Password</th>
            <td><form ><input maxlength="6" type="password" required></form></td>
            


        </tr>

        <tr>
            <th>ReEnter your Password</th>
            <td><form ><input maxlength="6" type="password"></form></td>


        </tr>

        <tr>
            <th>Enter your Email</th>
            <td><form ><input required type="email" ></form></td>


        </tr>

        <tr>
            <th>Enter your mobile</th>
            <td><form ><input  type="number"></form></td>


        </tr>

        <tr>

            <th>Enter your Address</th>
            <td><form > <textarea  cols="30" rows="10"></textarea></form></td>


        </tr>

        <tr>
            <th>Select your Gender</th>
            <td>
                <form>
                    <input type="radio" name="Gender" id="abc1"><label for="abc1">Male</label>
                    <input type="radio" name="Gender" id="abc2"><label for="abc2">Female</label>
                </form>
            </td>
        </tr>

        <tr>
            <th>Select your Hobbies</th>
            <td>
                <form>
                    <input type="radio" name="play" id="abc3"><label for="abc3">Sports</label>
                    <input type="radio" name="play" id="abc4"><label for="abc4">Reading</label>
                    <input type="radio" name="play" id="abc5"><label for="abc5">Learning</label>
                </form>
            </td>
        </tr>

        <tr>

            <th>Date of Birth</th>
            <td><form ><input type="date"></form></td>
        </tr>

        <tr>
            <th>Select your Country</th>
            <td>
                <form>
                    <select>
                        <option selected disabled>Choose Country</option>
                        <option >Pakistan</option>
                        <option >India</option>
                        <option >Germany</option>
                        <option >Australia</option>
                    </select>
                </form>
            </td>


        </tr>

        <tr>

            <th>Upload your Pic</th>
            <td>
                <form>
                    <input type="file">
                </form>
            </td>
        </tr>

        <tr align="center">

            <td colspan="2">
                <form>
                    <button>Save My Data</button>
                    <button>Reset Data</button>
                    
        
                
            </td>
        </tr>
        


        
        


    </table>
    


</body>
</html>
